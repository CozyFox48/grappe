<body class="page-body lockscreen-page"> <!-- TS1553436149327: Xenon - Boostrap Admin Template created by Laborator / Please buy this theme and support the updates -->
<div class="login-container">
    <div class="row">
        <div class="col-sm-7">
            <script type="text/javascript">
              jQuery(document).ready(function($) {
// Reveal Login form
                setTimeout(function() { $('.fade-in-effect').addClass('in') }, 1)

// Clicking on thumbnail will focus on password field
                $('.user-thumb a').on('click', function(ev) {
                  ev.preventDefault()
                  $('#passwd').focus()
                })

// Form validation and AJAX request
                $('.lockcreen-form').validate({
                  rules: {
                    passwd: {
                      required: true,
                    },
                  },
                  messages: {
                    passwd: {
                      required: 'Please enter your password.',
                    },
                  },
                  submitHandler: function(form) {
                    show_loading_bar(70) // Fill progress bar to 70% (just a given value)
                    var $passwd = $(form).find('#passwd'),
                        opts = {
                          'closeButton': true,
                          'debug': false,
                          'positionClass': 'toast-top-full-width',
                          'onclick': null,
                          'showDuration': '300',
                          'hideDuration': '1000',
                          'timeOut': '5000',
                          'extendedTimeOut': '1000',
                          'showEasing': 'swing',
                          'hideEasing': 'linear',
                          'showMethod': 'fadeIn',
                          'hideMethod': 'fadeOut',
                        }
                    $.ajax({
                      url: 'https://themes.laborator.co/xenon/data/login-check.php',
                      method: 'POST',
                      dataType: 'json',
                      data: {
                        do_login: true,
                        username: 'demo', // user is known in this case
                        passwd: $passwd.val(),
                      },
                      success: function(resp) {
                        show_loading_bar({
                          delay: .5,
                          pct: 100,
                          finish: function() {
                            if (resp.accessGranted) {
// Redirect after successful login page (when progress bar reaches 100%)
                              window.location.href = 'https://themes.laborator.co/xenon'
                            } else {
                              toastr.error('You have entered wrong password, please try again. Password is <strong>demo</strong> :)', 'Invalid Login!', opts)
                              $passwd.select()
                            }
                          },
                        })
                      },
                    })
                  },
                })
// Set Form focus
                $('form#lockscreen .form-group:has(.form-control):first .form-control').focus()
              })
            </script>
            <form class="lockcreen-form fade-in-effect" id="lockscreen" role="form">
                <div class="user-thumb"><a href="#"> <img class="img-responsive img-circle" src="../../assets/images/user-5.png"/> </a></div>
                <div class="form-group"><h3>Welcome back, John!</h3>
                    <p>Enter your password to access the admin.</p>
                    <div class="input-group"><input class="form-control input-dark" id="passwd" name="passwd" placeholder="Password" type="password"/> <span class="input-group-btn"> <button class="btn btn-primary" type="submit">Log In</button> </span></div>
                </div>
            </form>
        </div>
    </div>
</div>
